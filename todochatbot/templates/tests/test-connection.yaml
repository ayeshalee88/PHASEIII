{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todochatbot.fullname" . }}-frontend-test-connection"
  labels:
    {{- include "todochatbot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "todochatbot.fullname" . }}-{{ .Values.frontend.name }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
{{- end }}
